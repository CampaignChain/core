braincrafted_bootstrap:
    output_dir: null
    assets_dir: "%kernel.root_dir%/../vendor/twbs/bootstrap"
    jquery_path: "%kernel.root_dir%/../components/jquery/jquery.js"
    less_filter: "lessphp"
    auto_configure:
        assetic: true
        twig: true
        knp_menu: true
        knp_paginator: true
    customize:
        variables_file: null
        bootstrap_output: "%kernel.root_dir%/../vendor/twbs/less/bootstrap.less"
        bootstrap_template: "BraincraftedBootstrapBundle:Bootstrap:bootstrap.less.twig"
sc_datetimepicker:
    picker: null
fos_user:
    db_driver: "orm"
    firewall_name: "main"
    user_class: "CampaignChain\\CoreBundle\\Entity\\User"
    group:
        group_class: "CampaignChain\\CoreBundle\\Entity\\Group"
    from_email:
            address:        "%mailer_sender_address%"
            sender_name:    "%mailer_sender_name%"

sp_bower:
    allow_root: true
    assetic:
        enabled: false
    bundles:
        CampaignChainCoreBundle: null
sonata_block:
    default_contexts:
        - "sonata_page_bundle"
    blocks:
        sonata.block.service.text: null
        sonata.block.service.rss: null
        campaignchain.block.activity.upcoming.listgroup: null
        campaignchain.block.milestone.upcoming.listgroup: null
        campaignchain.block.campaign.ongoing.listgroup: null
        campaignchain.block.rss: null

knp_gaufrette:
    stream_wrapper: ~
    adapters:
        images:
            local:
                directory: '%campaignchain.core.upload_storage.path%'
                create: true
    filesystems:
        images:
            adapter: images

oneup_uploader:
    mappings:
        avatar:
            frontend: blueimp
            storage:
                type: gaufrette
                filesystem: gaufrette.images_filesystem
                stream_wrapper: gaufrette://images/
            allowed_mimetypes:
                - image/jpeg
                - image/png
                - image/gif
liip_imagine:
    loaders:
        stream_loader:
            stream:
                wrapper: gaufrette://images/
    data_loader: stream_loader
    filter_sets:
        auto_rotate:
            filters:
                auto_rotate: ~
        cropper:
            filters:
                crop: ~
                rotate: ~
        navbar_avatar:
            filters:
                thumbnail: {size: [24, 24], mode: outbound}
        avatar:
            filters:
                thumbnail: {size: [200, 200], mode: outbound}

sensio_framework_extra:
    request: { converters: true }

fos_rest:
    disable_csrf_role: ROLE_API
    versioning:
        enabled: true
        default_version: v1
        resolvers:
            query:
                enabled: true
            custom_header:
                enabled: false
            media_type:
                enabled: false
        guessing_order:
            - query
    routing_loader:
        default_format: json
        include_format: false
    param_fetcher_listener: true
    body_listener: true
    body_converter:
        enabled: true
    view:
        formats:
            json: true
            xml: false
        templating_formats:
            html: false
    format_listener:
        rules:
            - { path: '^/api/{version}', priorities: ['json'], fallback_format: json, attributes: { _controller: FOS\RestBundle\Controller\ExceptionController }, prefer_extension: true }
            - { path: '^/', stop: true } # Turn off format listener
    access_denied_listener:
        json: true
    view:
        force_redirects:
            json: true

nelmio_api_doc:
    name: CampaignChain API v1 (beta)
    motd:
        template: 'CampaignChainCoreBundle:REST:motd.html.twig'