knp_gaufrette:
    stream_wrapper: ~
    adapters:
        images:
            local:
                directory: '%campaignchain_core.upload_storage.path%'
                create: true
    filesystems:
        images:
            adapter: images
        theme:
            adapter: images

oneup_uploader:
    mappings:
        avatar:
            frontend: blueimp
            storage:
                type: gaufrette
                filesystem: gaufrette.images_filesystem
                stream_wrapper: gaufrette://images/
            allowed_mimetypes:
                - image/jpeg
                - image/png
                - image/gif
        hook_image:
            frontend: blueimp
            storage:
                type: gaufrette
                filesystem: gaufrette.images_filesystem
                stream_wrapper: gaufrette://images/
            allowed_mimetypes:
                - image/jpeg
                - image/png
                - image/gif
liip_imagine:
    loaders:
        stream_loader:
            stream:
                wrapper: gaufrette://images/
    data_loader: stream_loader
    filter_sets:
        theme: ~
        auto_rotate:
            filters:
                auto_rotate: ~
        cropper:
            filters:
                crop: ~
                rotate: ~
        navbar_avatar:
            filters:
                thumbnail: {size: [24, 24], mode: outbound}
        avatar:
            filters:
                thumbnail: {size: [200, 200], mode: outbound}
        facebook_photo:
            filters:
                auto_rotate: ~
                downscale:
                    max: [960, 720]

sensio_framework_extra:
    request: { converters: true }

fos_rest:
    disable_csrf_role: ROLE_API
    versioning:
        enabled: true
        default_version: v1
        resolvers:
            query:
                enabled: true
            custom_header:
                enabled: false
            media_type:
                enabled: false
        guessing_order:
            - query
    routing_loader:
        default_format: json
        include_format: false
    param_fetcher_listener: true
    body_listener: true
    body_converter:
        enabled: true
    view:
        formats:
            json: true
            xml: false
        templating_formats:
            html: false
    format_listener:
        rules:
            - { path: '^/api/{version}', priorities: ['json'], fallback_format: json, attributes: { _controller: FOS\RestBundle\Controller\ExceptionController }, prefer_extension: true }
            - { path: '^/', stop: true } # Turn off format listener
    access_denied_listener:
        json: true
    view:
        force_redirects:
            json: true

nelmio_api_doc:
    name: CampaignChain API v1 (beta)
    motd:
